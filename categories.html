<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop by Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 10px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .category {
      transition: transform 0.3s;
    }

    .category img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .category p {
      margin: 10px 0 0;
      font-weight: bold;
    }

    .category:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Shop by Category</h2>
  <div class="category-grid">
    <div class="category">
      <img src="section-a.jpg" alt="Category 1">
    </div>
    <div class="category">
      <img src="section-b.jpg" alt="Category 2">
    </div>
    <div class="category">
      <img src="section-c.jpg" alt="Category 3">
    </div>
